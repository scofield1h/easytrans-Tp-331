<!-- templates/lister_destinations.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Destinations</title>
</head>
<body>
    <h1>Liste des Destinations</h1>
    <ul>
        {% for destination in destinations %}
            <li>{{ destination.nom_destination }} - {{ destination.coordonnees_geographiques }}</li>
        {% endfor %}
    </ul>
</body>
</html>

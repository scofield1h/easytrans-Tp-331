    <script>
        function initMap() {
            // Création de la carte avec Leaflet et OpenStreetMap
            var map = L.map('map').setView([0, 0], 2); // Centrez la carte initialement à un emplacement par défaut, par exemple [0, 0] pour l'océan Atlantique

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Ajoutez un gestionnaire de clic pour mettre à jour la position à partir du clic de l'utilisateur
            map.on('click', function (e) {
                var positionInput = document.getElementById('position');
                positionInput.value = e.latlng.lat + ', ' + e.latlng.lng;
            });
        }

        function rechercher() {
            // Récupère les éléments du formulaire
            var position = document.getElementById("position");
            var budget = document.getElementById("budget");
            var destination = document.getElementById("destination");

            // Vérifie si tous les champs sont remplis
            if (position.value !== "" && budget.value !== "" && destination.value !== "") {
                // Affiche les résultats (vous pouvez ajouter ici la logique de recherche)
                document.getElementById("resultats").innerHTML = "Résultats de la recherche...";
                // Cache la notification
                document.getElementById("notification").style.display = "none";

                // Réinitialise la couleur des champs vides
                position.style.backgroundColor = "";
                budget.style.backgroundColor = "";
                destination.style.backgroundColor = "";
            } else {
                // Affiche la notification si des champs sont manquants
                document.getElementById("notification").style.display = "block";

                // Change la couleur des champs vides
                if (position.value === "") {
                    position.style.backgroundColor = "rgba(255, 165, 0, 0.2)";
                }
                if (budget.value === "") {
                    budget.style.backgroundColor = "rgba(255, 165, 0, 0.2)";
                }
                if (destination.value === "") {
                    destination.style.backgroundColor = "rgba(255, 165, 0, 0.2)";
                }
            }
        }
    </script>

<body onload="initMap()">

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="container" data-aos="fade-up">

                        <form id="searchForm">

                                <label for="position"><i class="fas fa-map-marker-alt"></i> Position:</label>
                                <input type="text" id="position" name="position" placeholder="Entrez la position">
                            </div>

                            <div class="form-group">
                                <label for="budget"><i class="fas fa-money-bill-wave"></i> Budget:</label>
                                <input type="text" id="budget" name="budget" placeholder="Entrez le budget">
                            </div>

                            <div class="form-group">
                                <label for="destination"><i class="fas fa-map-marked"></i> Destination:</label>
                                <input type="text" id="destination" name="destination" placeholder="Entrez la destination">
                            </div>

                            <button type="button" onclick="rechercher()" onmouseover="this.style.backgroundColor='#ff6600'" onmouseout="this.style.backgroundColor='#ff9966'">Rechercher</button>
                        </form>

                        <div class="resultats" id="resultats">
                            <!-- Les résultats seront affichés ici -->
                        </div>

                        <div class="notification" id="notification">
                            Veuillez remplir tous les champs (les champs coloriés).
                        </div>
                    </div>
                    <!-- Fin du formulaire -->
